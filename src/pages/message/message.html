<ion-header no-border>

    <ion-navbar>
        <ion-title>消息中心</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-bounce>
    <ion-list no-lines text-center class="gray-list">
        <ion-row>
            <ion-col>
                <ion-card padding-top (click)="goPage('message-comment')">
                    <ion-card-header>
                        <ion-icon name="ios-chatboxes">
                            <ion-badge color="danger" *ngIf="messages.comment_count>0">{{messages.comment_count}}
                            </ion-badge>
                        </ion-icon>
                    </ion-card-header>
                    <ion-card-content>
                        评论
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card padding-top (click)="goPage('message-like')">
                    <ion-card-header>

                        <ion-icon name="ios-thumbs-up" item-start></ion-icon>
                        <!--赞-->
                        <!--<ion-badge item-end color="danger" *ngIf="messages.like_count>0">{{messages.like_count}}</ion-badge>-->
                        <!--<ion-note clear item-end>-->
                        <!--<ion-icon name="arrow-forward"></ion-icon>-->
                        <!--</ion-note>-->
                    </ion-card-header>
                    <ion-card-content>
                        赞
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <!--<ion-item (click)="goPage('message-at')">-->
            <!--<ion-icon name="ios-at" item-start></ion-icon>-->
            <!--@-->
            <!--<ion-note clear item-end>-->
            <!--<ion-icon name="arrow-forward"></ion-icon>-->
            <!--</ion-note>-->
            <!--</ion-item>-->
            <ion-col>
                <ion-card padding-top (click)="goPage('message-fan')">
                    <ion-card-header>
                        <ion-icon name="ios-contacts">
                            <ion-badge color="danger" *ngIf="messages.fan_count>0">{{messages.fan_count}}</ion-badge>
                        </ion-icon>
                    </ion-card-header>
                    <ion-card-content>
                        粉丝
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card padding-top (click)="goPage('message-notice')">
                    <ion-card-header>
                        <ion-icon name="ios-notifications" item-start>
                            <ion-badge color="danger" *ngIf="messages.notice_count>0">{{messages.notice_count}}
                            </ion-badge>
                        </ion-icon>
                    </ion-card-header>
                    <ion-card-content>
                        通知
                    </ion-card-content>
                </ion-card>
            </ion-col>

        </ion-row>
    </ion-list>

    <ion-list style="background-color: #e4e4e4" padding-top padding-bottom>

        <ion-card (click)="goArticleDetail(article)" *ngFor="let article of articles">
            <ion-card-content>
                <ion-card-title>
                    {{article.title}}
                </ion-card-title>
                <p>
                    {{article.subtitle}}
                </p>
            </ion-card-content>
            <img [src]="article.image"/>
        </ion-card>

</ion-content>
