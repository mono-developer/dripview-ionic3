<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="goSettingPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>我</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goMessagePage()" id="message-btn">
        <ion-icon name="mail">
          <ion-badge id="message-badge" color="danger" *ngIf="messageCount>0">{{messageCount}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="page-my">
  <ion-list class="profile-list" >
    <ion-item (click)="goUserHomePage()">
      <ion-thumbnail item-start>
      <img src="{{user.avatar_url || 'assets/img/default-avatar.jpg'}}">
      </ion-thumbnail >
      <h2> <span ion-text [color]="user.is_vip?'danger':'dark'">{{user.nickname || '还没有昵称'}}</span><i class="iconfont icon-vip-copy" ion-text [color]="user.is_vip?'danger':'gray'" (click)="goVipPage($event)"></i></h2>
      <p>{{user.signature || ' '}}</p>
      <ion-note item-end>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-row class="follow-row" margin-bottom (click)="goUserHomePage()">
    <ion-col text-center>
      <strong ion-text class="num" color="dark">{{user.follow_count || '0'}}</strong>
      <br>
      <ion-note>关注</ion-note>
    </ion-col>
    <ion-col text-center>
      <strong ion-text class="num" color="dark">{{user.fans_count || '0'}}</strong>
      <br>
      <ion-note>粉丝</ion-note>
    </ion-col>
    <ion-col text-center>
      <strong ion-text class="num" color="dark">{{user.event_count || '0'}}</strong>
      <br>
      <ion-note>动态</ion-note>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item (click)="goWalletPage()">
      <ion-icon name="ios-card" item-start></ion-icon>
      我的钱包
      <ion-note clear item-end>
        <!--<strong ion-text class="num" color="danger"> {{user.coin || '54,323'}} </strong>-->
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
    <!--<ion-item>-->
      <!--我的徽章-->
      <!--<ion-note clear item-end>-->
        <!--<ion-icon name="arrow-forward"></ion-icon>-->
      <!--</ion-note>-->
    <!--</ion-item>-->
  </ion-list>

</ion-content>
