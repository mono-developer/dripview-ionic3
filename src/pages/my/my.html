<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="goSettingPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>我</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goMessagePage()">
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="page-my">
  <ion-list class="profile-list">
    <ion-item (click)="goUserHomePage()">
      <ion-thumbnail item-start>
      <img src="{{user.avatar_url || 'assets/img/default-avatar.jpg'}}">
      </ion-thumbnail >
      <h2>{{user.nickname || '还没有昵称'}}</h2>
      <p>{{user.signature}}</p>
      <ion-note item-end>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-row class="follow-row" margin-bottom>
    <ion-col text-center>
      <strong ion-text class="num" color="dark">{{user.follow_count}}</strong>
      <br>
      <ion-note>关注</ion-note>
    </ion-col>
    <ion-col text-center>
      <strong ion-text class="num" color="dark">{{user.fans_count}}</strong>
      <br>
      <ion-note>粉丝</ion-note>
    </ion-col>
    <ion-col text-center>
      <strong ion-text class="num" color="dark">{{user.event_count}}</strong>
      <br>
      <ion-note>动态</ion-note>
    </ion-col>
  </ion-row>
