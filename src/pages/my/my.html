<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="goSettingPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>我</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goMessagePage()">
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="page-my">
  <ion-list class="profile-list">
    <ion-item (click)="goUserHomePage()">
      <ion-thumbnail item-start>
      <img src="assets/img/avatar.png">
      </ion-thumbnail >
      <h2>Jason.z</h2>
      <p>成为海贼王一样的男人</p>
      <ion-note item-end>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-row class="follow-row" margin-bottom>
    <ion-col text-center>
      <strong ion-text class="num" color="dark">200</strong>
      <br>
      <ion-note>关注</ion-note>
    </ion-col>
    <ion-col text-center>
      <strong ion-text class="num" color="dark">1.2K</strong>
      <br>
      <ion-note>粉丝</ion-note>
    </ion-col>
    <ion-col text-center>
      <strong ion-text class="num" color="dark">9999</strong>
      <br>
      <ion-note>动态</ion-note>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      我的收藏
      <ion-note clear item-end>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item>
      我的徽章
      <ion-note clear item-end>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
