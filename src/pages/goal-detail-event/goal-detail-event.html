<ion-content>
    <ion-card *ngFor="let event of events">
        <ion-item>
            <ion-avatar item-start>
                <img src="{{event.owner.user_avatar}}">
            </ion-avatar>
            <h2>{{event.owner.nickname}}</h2>
            <p>10小时前</p>
        </ion-item>

        <img src="img/advance-card-bttf.png">

        <ion-card-content>
            <p>{{event.content}}</p>
            <blockquote>完成<a> 早起打卡 </a>第5天</blockquote>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{event.like_count}}</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{event.comment_count}}</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <button ion-button icon-left clear small>
                    <ion-icon name="more"></ion-icon>
                    <div></div>
                </button>
            </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
