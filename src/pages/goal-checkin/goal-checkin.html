<ion-header>

    <ion-navbar color="primary">
        <ion-title>创建打卡</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <form [formGroup]="checkinForm" (ngSubmit)="doCheckin($event)">

        <ion-list>
            <ion-item>
                <ion-textarea rows="5" formControlName="content" placeholder="记录一下"></ion-textarea>
            </ion-item>
            <ion-item no-border no-lines>
                <ion-icon name="camera" large item-start (click)="choosePic($event)"></ion-icon>
                <!--<ion-icon name="mic" large item-start></ion-icon>-->
                <!--<ion-icon name="videocam" large item-start></ion-icon>-->
            </ion-item>
        </ion-list>

        <ion-row>
            <ion-col col-4 *ngFor="let attach of attachs">
                <button clear ion-button color="dark" (click)="removeAttach($event)" class="attach-del-btn">
                    <ion-icon name="close-circle"></ion-icon>
                </button>
                <img [src]="attach.url">
            </ion-col>
        </ion-row>
        <ion-row padding>
            <button block ion-button type="submit">提交</button>
        </ion-row>
    </form>
</ion-content>
