<ion-header>

  <ion-navbar color="primary">
    <ion-title>问题反馈</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding-top>
  <form [formGroup]="feedbackForm" (ngSubmit)="doFeedback()">
    <ion-list>
      <ion-item>
        <ion-label>问题类型</ion-label>
        <ion-select formControlName="type">
          <ion-option value="1" selected="true">功能BUG</ion-option>
          <ion-option value="2">优化建议</ion-option>
          <ion-option value="3">账号问题</ion-option>
          <ion-option value="4">其他</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-textarea placeholder="反馈内容" formControlName="content" maxlength="255" rows="6"></ion-textarea>
      </ion-item>
      <ion-item no-border no-lines>
        <ion-icon name="camera" large item-start (click)="choosePic($event)"></ion-icon>
      </ion-item>
      <ion-row *ngIf="attach">
        <ion-col col-4>
          <button clear ion-button color="dark" (click)="removeAttach($event)" class="attach-del-btn">
            <ion-icon name="close-circle"></ion-icon>
          </button>
          <img [src]="attach?.url" imageViewer>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-input placeholder="联系方式" formControlName="contact" maxlength="255" placeholder="微信或QQ号"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit">提交</button>
    </div>

  </form>

</ion-content>
