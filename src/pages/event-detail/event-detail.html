<ion-header>

  <ion-navbar color="primary">
    <ion-title>动态详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-card *ngIf="event" no-shadow>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="event.user.avatar_url || 'assets/img/default-avatar.jpg'">
        </ion-avatar>
        <h2>{{event.user.nickname}}</h2>
        <p>{{event.created_at | amLocale:"zh_cn" | amUtc | amTimeAgo }}</p>
        <my-follow-button [followStatus]="event.user.is_follow" [followUser]="event.user.id" item-end></my-follow-button>
      </ion-item>
      <div *ngIf="event.attachs.length>0" class="event-image">
      <img [src]="attach.url"  *ngFor="let attach of event.attachs">
      </div>
      <ion-card-content>
        <p [innerHtml]="event.content"></p>
        <blockquote>完成 <a>{{event.goal.name}}</a> 打卡第{{event.checkin.total_days}}天</blockquote>
      </ion-card-content>

    </ion-card>
  </ion-list>

  <ion-list>
    <ion-item class="likes-item" (click)="goEventLikePage()">
      <p item-start>{{event?.likes.length}} 个点赞</p>
      <ion-avatar  *ngFor="let like of event?.likes" >
        <img [src]="like.user.avatar_url"/>
      </ion-avatar>
      <ion-icon name="ios-arrow-forward-outline" color="gray" item-end></ion-icon>
    </ion-item>
  </ion-list>
