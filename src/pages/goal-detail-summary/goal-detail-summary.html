<ion-content padding class="page-goal-detail-summary">
  <div class="row" style="margin:10px auto;" (click)="goCheckinPage()">
    <div class="progress-wrapper">
      <div class="progress ng-cloak">
        <ion-icon name="checkmark" style="font-size: 120px;" [class.active]="goal?.is_today_checkin"></ion-icon>
      </div>
      <round-progress
              [current]="goal?.total_days"
              [max]="goal?.expect_days"
              [color]="'#488aff'"
              [background]="'#eaeaea'"
              [radius]="80"
              [stroke]="15"
              [semicircle]="false"
              [rounded]="true"
              [clockwise]="false"
              [responsive]="false"
              [duration]="800"
              [animation]="'easeInOutQuart'"
              [animationDelay]="0"
      ></round-progress>
    </div>
  </div>

  <ion-row>
    <ion-col text-center>
      <ion-card>
      <strong ion-text class="num" color="primary">{{goal?.expect_days>0?goal?.expect_days:999}}</strong>
      <br>目标天数
      </ion-card>
    </ion-col>
    <ion-col text-center>
      <ion-card>
      <strong ion-text class="num" color="primary">{{goal?.total_days}}</strong>
      <br>完成天数
      </ion-card>

    </ion-col>
    <ion-col text-center>
      <ion-card>
        <strong ion-text class="num" color="primary">{{goal?.series_days}}</strong>
        <br>连续天数
      </ion-card>

    </ion-col>
  </ion-row>

  <ion-card>
    <my-week-calendar [weekSource]="week"></my-week-calendar>
  </ion-card>
</ion-content>
